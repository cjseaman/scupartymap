<h1>Santa Clara University House Map</h1>

<div class="row">
<div class="col-lg-4"></div>
  <div class="col-lg-4">
    <div class="input-group">
      <span class="input-group-btn">

    <h1></h1>

    <div class="mapWrapper col-sm-12">
        <div id="map" style="width:100%;height:1000px">
    </div>

    <script>
        function myMap() {
        var mapCanvas = document.getElementById("map");
        var mapOptions = {
            center: new google.maps.LatLng(37.3477714, -121.9416224),
            zoom: 15
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
    }
    </script>
